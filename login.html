<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Login</title>

    <style>
        :root {
            --teal: #12b2ab;
            --roxo: #5e2a4a;
            --cinza-claro: #f5f5f5;
            --cinza-input: #e9e9e9;
            --preto-suave: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #e5e5e5;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(90deg, #d4cfcf 0%, #d7d9d9 60%, #12b2ab 75%, #5e2a4a 100%);
            height: 70px;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .left img {
            width: 50px;
            height: 50px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .login {
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .forma {
            background: white;
            padding: 30px;
            border-radius: 6px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .forma-titulo {
            text-align: center;
            font-size: 22px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--preto-suave);
            margin-bottom: 25px;
            font-weight: bold;
        }

        .info {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: var(--preto-suave);
        }

        input {
            width: 100%;
            border: 2px solid var(--cinza-input);
            padding: 10px;
            border-radius: 4px;
            background: #fff;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--teal);
            outline: none;
            background: #f0fffd;
        }

        .botao {
            width: 100%;
            background: var(--teal);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .botao:hover {
            background: #0e918d;
        }

        .botao-bar {
            background: #222;
            height: 30px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <div class="left">
            <a href="inicial.html">
                <img src="https://i.ibb.co/pqnFHHQ/Captura-de-tela-2025-11-24-100501.png" alt="logo" /></a>
            <nav>
                <a href="somos.html">O QUE SOMOS</a>
                <a href="cursos.html">CURSOS</a>
                <a href="livros.html">BIBLIOTECA</a>
                <a href="info1.html">LOJA</a>
            </nav>
        </div>

        <a href="login.html">
            <div class="avatar">ðŸ‘¤</div>
        </a>
    </header>

    <main class="login">
        <div class="forma">

            <h1 class="forma-titulo">REGISTRO E LOGIN</h1>

            <form>
                <div class="info">
                    <label>NOME</label>
                    <input type="text" placeholder="Digite seu nome">
                </div>

                <div class="info">
                    <label>EMAIL</label>
                    <input type="email" placeholder="email@exemplo.com">
                </div>

                <div class="info">
                    <label>SENHA</label>
                    <input type="password" placeholder="Digite sua senha">
                </div>

                <div class="info">
                    <label>CPF</label>
                    <input type="text" placeholder="000.000.000-00">
                </div>

                <a href="inicial.html">
                    <button class="botao">ENTRAR / REGISTRAR</button>
                    <a href="inicial.html">
                </a>
            </form>
        </div>
    </main>


</body>

</html>
