<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header simples</title>
    <style>
        body {
            margin: 0;
            font-family: Arial
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(90deg, #d4cfcf 0%, #d7d9d9 60%, #12b2ab 75%, #5e2a4a 100%);
            height: 70px;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .left img {
            width: 50px;
            height: 50px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <header>
        <div class="left">
            <img src="https://i.ibb.co/pqnFHHQ/Captura-de-tela-2025-11-24-100501.png" alt="logo" />
            <nav>
                <a href="#">O QUE SOMOS</a>
                <a href="#">CURSOS</a>
                <a href="#">BIBLIOTECA</a>
                <a href="#">LOJA</a>
            </nav>
        </div>

        <div class="avatar">ðŸ‘¤</div>
    </header>

</body>

</html>
